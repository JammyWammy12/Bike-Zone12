{% extends "base.html" %}

{% block pageheading %}Login{% endblock %}

{% block main %}
    <div class="">
        <form class = "myform" method="post" enctype="multipart/form-data">
        <div class = "form-group">
            <div class = "form-element"> Title: </div>
            <div class = "form-element"> <input type = "text" name = "title"> </div>
        </div>

        <div class = "form-group">
            <div class = "form-element"> Image: </div>
            <div class = "form-element"> <input type = "file" name = "image"> </div>
        </div>

        <div class = "form-group">
            <div class = "form-element"> Description: </div>
            <div class = "form-element"> <input type = "text" name = "description"> </div>
        </div>

        <div class = "form-group">
            <div class = "form-label"> </div>
            <div class = "form-element"> <input type = "submit" value="Submit"> </div>
        </div>
    </form>

    </div>

    <br>
    <br>
    <br>
    <div class="sign-up">
         <p>Don't have an account? Click Here! <a href=/sign>Sign Up!</a></p>

    </div>

{% endblock %}
