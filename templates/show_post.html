{% extends "base.html" %}

{% block pageheading %}Welcome{% endblock %}

{% block main %}
    <div class="products">
        {% for post in posts %}
            <div class="product-box">
                <h2>{{ post[0] }}</h2>
                <img src="static/images/ {{ post[1] }}" alt="{{ post[0] }}">
                <p class="description">{{ post[2] }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
