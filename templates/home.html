{% extends "base.html" %}

{% block main %}
    <!-- Checks if a user is logged in -->
    {% if user %}
        <div class="border">
            <h1 style="color: #00a651;">Welcome, {{ user[0] }}!</h1>
        </div>
    {% else %}
        <!-- If no user is logged in -->
        <div class="border">
            <h1 style="color: #00a651;">You need to login!</h1>
        </div>
    {% endif %}



    <div class="background"></div>
{% endblock %}
