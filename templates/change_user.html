{% extends "base.html" %}



{% block main %}

<html>
    <body>
        <h1>{% block pageheading %} Settings {% endblock %}</h1>
    </body>



</html>
    {% if error_message %}
        <div class="error-box">
            <p style="color: #ffffff; font-weight: bold;">{{ error_message }}</p>
        </div>

    {% endif %}

    <form class = "myform" method="post">
        <div class = form-group>
            <div class = "form-element">
                <p>Username: {{ username }}</p>
                <p>Email: {{ email }}</p>
            </div>
        </div>
        <div class = "form-group">
            <div class = "form-element"> Username: </div>
            <div class = "form-element"> <input type = "text" name = "username"> </div>
        </div>

        <div class = "form-group">
            <div class = "form-element"> Email: </div>
            <div class = "form-element"> <input type = "email" name="user_email"> </div>
        </div>

        <div class = "form-group">
            <div class = "form-element"> Password: </div>
            <div class = "form-element"> <input type = "password" name="user_password"> </div>
        </div>

        <div class = "form-group">
            <div class = "form-element"> Password2: </div>
            <div class = "form-element"> <input type = "password" name="user_password2"> </div>
        </div>

        <div class = "form-group">

            <div class = "form-element"> <input type = "submit" value="submit" required> </div>
        </div>
    </form>
{% endblock %}
