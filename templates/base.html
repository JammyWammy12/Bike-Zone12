<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>smile | home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link href="{{ url_for('static', filename='smile.css') }}" rel="stylesheet">
</head>

<body>
<nav>

    <div class="container">

        <div class="logo">
            <a href="/">
                <img class = "center" src="static/server_files/logo1.png" width="200" height="60" alt="Header graphic">
            </a>

        </div>

        <div class="sign-login">

             {% if logged_in == True %}
                <a href="/change_user">Settings</a>
                 <a href="/logout">Sign Out</a>

            {% else %}
                 <a href="/login">Login</a>
             {% endif %}

         </div>

        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/post">Make Post</a>
            <a href="/show_post">Post</a>

        </div>
    </div>
</nav>

    <main>
        {% block main %}
        {% endblock %}
    </main>
</div>



</body>

</html>
