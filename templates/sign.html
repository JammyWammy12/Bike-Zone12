{% extends "base.html" %}


{% block main %}

<html>
    <body>
        <h1>{% block pageheading %}Sign Up{% endblock %}</h1>
    </body>

</html>

<!-- Error message container that display when an error occurs-->
    {% if error_message %}
        <div class="error-box">
            <p style="color: #ffffff; font-weight: bold;">{{ error_message }}</p>
        </div>

    {% endif %}

    <!-- Main signup form, where it will POST data to server -->
    <form class = "myform" method="post">
        <div class = "form-group">
            <div class = "form-element"> Username: </div>
            <div class = "form-element"> <input type = "text" name = "username" required> </div>
        </div>

        <div class = "form-group">
            <div class = "form-element"> Email: </div>
            <div class = "form-element"> <input type = "email" name="user_email" required> </div>
        </div>

        <div class = "form-group">
            <div class = "form-element"> Password: </div>
            <div class = "form-element"> <input type = "password" name="user_password"> </div>
        </div>

        <div class = "form-group">
            <div class = "form-element"> Password2: </div>
            <div class = "form-element"> <input type = "password" name="user_password2"> </div>
        </div>

        <div class = "form-group">

            <div class = "form-element"> <input type = "submit" value="Sign Up" required> </div>
        </div>

    </form>
{% endblock %}
